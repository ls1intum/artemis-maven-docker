name: Build and Push

on:
  pull_request:
  push:
    branches:
      - main
      - release/*
    tags: '[0-9]+.[0-9]+.[0-9]+'
  release:
    types:
      - created

jobs:
  buildx:
    name: Build and Push the Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Check if Release Version
        uses: actions/github-script@v6
        id: check-if-release
        with:
          result-encoding: string
          script: |
            if (context.eventName === "push") {
              if (context.ref.startsWith("refs/tags/")) {
                return "TRUE";
              }
            }
            return "FALSE";

      -
        name: Compute Tag
        uses: actions/github-script@v6
        id: compute-tag
        with:
          result-encoding: string
          script: |
            if (context.eventName === "pull_request") {
              return "pr-" + context.issue.number;
            }
            if (context.eventName === "push") {
              if (steps.check-if-release.result == "TRUE") {
                return context.ref.slice(10);
              }
              if (context.ref === "refs/heads/main") {
                return "latest";
              }
            }
            return "FALSE";

      - uses: actions/checkout@v2

      -
        name: Docker Login
        id: docker-login
        run: |
          docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ steps.compute-tag.outputs.result != 'FALSE' }}

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      -
        name: Install Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
        with:
          version: latest

      -
        name: Build Image and Push to GitHub Container Registry and DockerHub
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: |
            ls1tum/artemis-maven-template:${{ steps.compute-tag.outputs.result }}
            ghcr.io/ls1intum/artemis-maven-docker:${{ steps.compute-tag.outputs.result }}
          platforms: linux/amd64,linux/arm64/v8
          push: ${{ steps.check-if-release.result == "FALSE" }}
