name: Build and Push

on:
  pull_request:
  push:
    branches:
      - main
      - release/*
    tags: '[0-9]+.[0-9]+.[0-9]+'
  release:
    types:
      - created

jobs:
  buildx:
    name: Build and Push the Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Compute Tag
        uses: actions/github-script@v6
        id: compute-tag
        with:
          result-encoding: string
          script: |
            if (context.eventName === "pull_request") {
              return "pr-" + context.issue.number;
            }
            if (context.eventName === "push") {
              if (context.ref.startsWith("refs/tags/")) {
                return context.ref.slice(10);
              }
              if (context.ref === "refs/heads/main") {
                return "latest";
              }
            }
            return "FALSE";

      - uses: actions/checkout@v2

      -
        name: Docker Login
        id: docker-login
        run: |
          docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      -
        name: Install Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
        with:
          version: latest

      -
        name: Build the Image
        env:
          TAG: ${{ steps.compute-tag.outputs.result }}
        run: |
          docker buildx build --push \
          --tag ${{secrets.DOCKER_USERNAME}}/artemis-maven-template:$TAG \
          --platform linux/amd64,linux/arm64/v8 .
        if: ${{ steps.compute-tag.outputs.result != 'FALSE' }}

      # Push to GitHub Container Registry
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ steps.compute-tag.outputs.result != 'FALSE' }}

      -
        name: Push to GitHub Container Registry
        env:
          TAG: ${{ steps.compute-tag.outputs.result }}
        run: |
          docker tag artemis-maven-template ghcr.io/ls1intum/artemis-maven-template:$TAG
          docker push ghcr.io/ls1intum/artemis-maven-template:$TAG
        if: ${{ steps.compute-tag.outputs.result != 'FALSE' }}
